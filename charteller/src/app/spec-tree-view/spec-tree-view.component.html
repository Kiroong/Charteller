<div class="border ml-{{indent}} p-2">
  <h5>
    {{ tag._tagname }}
    <button class="btn btn-danger btn-sm" *ngIf="tag.delete" (click)="tag.delete.value()">X</button>
  </h5>
  <div *ngFor="let attr of tag | keyvalue">
    <div *ngIf="!attr.key.startsWith('_')">
      <div *ngIf="attr.value.type === 'input'">
        {{ attr.key }}: <input class="border" style="width: 100%" [(ngModel)]="attr.value.value">
      </div>
      <div *ngIf="attr.value.type === 'foreign'">
        {{ attr.key }}: <p>{{ attr.value.value._foreignRepr() }}</p>
      </div>
      <div *ngIf="attr.value.type === 'foreign-select'">
        {{ attr.key }}: {{ attr.value.value._foreignRepr() }}
        <div class="btn-group" role="group">
          <button *ngFor="let cand of attr.value.candidates"
            class="btn btn-secondary"
            (click)="attr.value.value = cand">
            {{ cand._foreignRepr() }}
          </button>
        </div>
      </div>
      <div *ngIf="attr.value.type === 'foreign-multiselect'">
        {{ attr.key }}: <p *ngFor="let selected of attr.value.value">{{ selected._foreignRepr() }}</p>
        <div class="btn-group" role="group">
          <button *ngFor="let cand of attr.value.candidates"
            class="btn btn-secondary"
            (click)="attr.value.value.has(cand) ? attr.value.value.delete(cand) : attr.value.value.add(cand)">
            {{ cand._foreignRepr() }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let attr of tag | keyvalue">
    <div *ngIf="!attr.key.startsWith('_')">
      <div *ngIf="attr.value.type === 'children'">
        <div>{{ attr.key }}:</div>
        <div *ngFor="let childTag of attr.value.value">
          <app-spec-tree-view [tag]="childTag" [indent]="indent + 2"></app-spec-tree-view>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let attr of tag | keyvalue">
    <div *ngIf="!attr.key.startsWith('_')">
      <div *ngIf="attr.value.type === 'addFunction'">
        <button class="btn btn-light" (click)="attr.value.value()">{{ attr.value.description }}</button>
      </div>
    </div>
  </div>
</div>
