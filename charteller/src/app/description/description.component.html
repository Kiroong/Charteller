<div class="container" *ngIf="info">
  <h3>Script</h3>
  <div id="script" class="row">
    <div class="col-md-12">
      {{ describe(element) }}
    </div>
  </div>
  <br>
  <br>
  <h2>Description Rule</h2>
  <div class="row">
    <div class="col-md-6">
      <textarea [(ngModel)]="element.descriptionRule"></textarea>
    </div>
    <div class="col-md-6">
      <h5>Available attributes</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 40%">name</th>
            <th style="width: 60%">value</th>
          </tr>
        </thead>
        <tr *ngFor="let attribute of element.attributes | keyvalue">
          <td>{{ attribute.key }}</td>
          <td>{{ attribute.value }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
