<table class="table table-sm text-center">
  <thead>
    <tr>
      <th scope="col">Property</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prop of tag.properties | keyvalue">
      <th scope="row">{{ prop.key }}</th>
      <td>{{ prop.value() }}</td>
    </tr>
  </tbody>
</table>
