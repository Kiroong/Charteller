<div class="card">
  <div class="card-header d-flex justify-content-start">
    <h3 class="my-auto">Properties</h3>
  </div>
  <div class="card-body">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Property</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prop of tag.properties | keyvalue">
          <th scope="row">{{ prop.key }}</th>
          <td>{{ prop.value() }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
