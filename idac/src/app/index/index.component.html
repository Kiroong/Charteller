<app-nav-bar></app-nav-bar>

<app-load-data *ngIf="currentStage === Stage.load"
  (inputDataConfirm)="onInputChange($event)"
></app-load-data>

<app-make-chart *ngIf="currentStage === Stage.describe || currentStage === Stage.export"
  [class.d-none]="currentStage === Stage.export"
></app-make-chart>

<app-export-data *ngIf="currentStage === Stage.export"
></app-export-data>
