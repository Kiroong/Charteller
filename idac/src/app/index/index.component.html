<app-nav-bar
  [(stage)]="currentStage"
  [(stageState)]="stageState"
></app-nav-bar>

<app-load-data *ngIf="currentStage === Stage.load"
  (exampleIdChange)="_exampleIdChange($event)"
></app-load-data>

<app-make-chart *ngIf="currentStage === Stage.describe"
  [exampleId]="exampleId"
  [stageState]="stageState"
></app-make-chart>
