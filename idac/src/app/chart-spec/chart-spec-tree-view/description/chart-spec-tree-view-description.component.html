<p (click)="!viewOnly && tag === currentTag ? _editChange(!edit) : ''"
  (mouseover)="hover = true" (mouseout)="hover = false"
  [class.text-muted]="!tag.describe().length"
  [class.font-italic]="!tag.describe().length"
  [class.ml-2]="viewOnly"
  [class.bg-light]="hover && tag === currentTag"
  class="font-weight-normal text-unselectable pl-1 cursor-pointer"
  #description
>
</p>
