<div class="container-fluid border ml-{{indent}} p-2">
  <div class="d-flex w-100">
    <h5>{{ tag._tagname }}</h5>
    <button class="btn btn-danger btn-sm ml-1 mb-1" *ngIf="tag.delete" (click)="tag.delete.value()">X</button>
  </div>
  <div class="mb-1" *ngFor="let attr of tag | keyvalue">
    <div *ngIf="!attr.key.startsWith('_')">
      <div class="d-flex" *ngIf="attr.value.type === 'input'">
        {{ attr.key }}: <input class="border ml-1" style="width: 100%" [(ngModel)]="attr.value.value">
      </div>
      <div *ngIf="attr.value.type === 'input-select'">
        {{ attr.key }}:
        <div class="btn-group" role="group">
          <button *ngFor="let cand of attr.value.candidates"
            class="btn btn-sm {{ attr.value.value === cand ? 'btn-primary' : 'btn-secondary' }}"
            (click)="attr.value.value = cand">
            {{ cand }}
          </button>
        </div>
      </div>

      <div *ngIf="attr.value.type === 'foreign'">
        {{ attr.key }}: {{ attr.value.value._foreignRepr() }}
      </div>
      <div *ngIf="attr.value.type === 'foreign-select'">
        {{ attr.key }}:
        <div class="btn-group" role="group">
          <button *ngFor="let cand of attr.value.candidates"
            class="btn btn-sm {{ attr.value.value === cand ? 'btn-primary' : 'btn-secondary' }}"
            (click)="attr.value.value = cand">
            {{ cand._foreignRepr() }}
          </button>
        </div>
      </div>
      <div class="w-100" *ngIf="attr.value.type === 'foreign-multiselect'">
        {{ attr.key }}:
        <div class="row" role="group">
          <div class="col-12">
            <button *ngFor="let cand of attr.value.candidates"
              class="btn btn-sm {{ attr.value.value.has(cand) ? 'btn-primary' : 'btn-secondary' }}"
              (click)="attr.value.value.has(cand) ? attr.value.value.delete(cand) : attr.value.value.add(cand)">
              {{ cand._foreignRepr() }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let attr of tag | keyvalue">
    <div *ngIf="!attr.key.startsWith('_')">
      <div *ngIf="attr.value.type === 'children'">
        <div>{{ attr.key }}:</div>
        <div *ngFor="let childTag of attr.value.value">
          <app-chart-spec-tree-view [tag]="childTag" [indent]="indent + 1"></app-chart-spec-tree-view>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let attr of tag | keyvalue">
    <div *ngIf="!attr.key.startsWith('_')">
      <div class="row my-1" *ngIf="attr.value.type === 'addFunction'">
        <div class="col-12">
          <button class="btn btn-sm btn-light" (click)="attr.value.value()">{{ attr.value.description }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
