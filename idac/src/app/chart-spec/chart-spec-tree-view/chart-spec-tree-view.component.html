<div class="container-fluid">
  <section 
    (click)="_currentTagChange(tag)"
    class="border {{ tag === currentTag ? 'border-primary highlight' : 'bg-light' }} p-2 ml-{{indent}}">
    <div class="d-flex w-100 justify-content-between">
      <h5><span class="text-danger">{{ tag.editorsNote.active ? '✓' : '' }}</span> {{ tag._tagname }}</h5>
      <div class="d-flex">
        <p *ngIf="numAttributes" (click)="edit=!edit"
          style="cursor: pointer" class="text-secondary">{{ edit ? 'Done' : 'Attributes' }}</p>
        <h5 *ngIf="collapsable" (click)="collapseChildren=!collapseChildren"
          style="cursor: pointer" class="text-secondary ml-1">
          {{ collapseChildren ? '-' : '+' }}
        </h5>
      </div>
    </div>
    <div>
      <p>{{ tag.describe() }}</p>
    </div>
    <div *ngIf="edit">
      <div class="mb-1" *ngFor="let attr of tag.attributes | keyvalue">
        <div *ngIf="!attr.key.startsWith('_')">
          <div class="d-flex" *ngIf="attr.value.type === 'input'">
            {{ attr.key }}: <input class="border ml-1" style="width: 100%" [(ngModel)]="attr.value.value">
          </div>
          <div *ngIf="attr.value.type === 'input-select'">
            {{ attr.key }}:
            <div class="btn-group" role="group">
              <button *ngFor="let cand of attr.value.candidates"
                class="btn btn-sm {{ attr.value.value === cand ? 'btn-primary' : 'btn-secondary' }}"
                (click)="attr.value.value = cand">
                {{ cand }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isCollapsed === false" class="d-flex justify-content-end">
      <p (click)="siblingIndex > 0 ? parentCollapseIndexChange.emit(siblingIndex - 1) : ''"
        style="cursor: pointer" class="text-secondary">←</p>
      <p>{{ siblingIndex + 1 }} / {{ siblingLength }}</p>
      <p (click)="siblingIndex + 1 < siblingLength ? parentCollapseIndexChange.emit(siblingIndex + 1) : ''"
        style="cursor: pointer" class="text-secondary">→</p>
    </div>
  </section>
  <div *ngIf="tag.children">
    <div *ngFor="let childTag of tag.children; index as i">
      <app-chart-spec-tree-view 
        class="{{ !collapsable || collapseChildren || i === collapseIndex ? '' : 'd-none'}}"
        [tag]="childTag" [isCollapsed]="!collapsable || collapseChildren"
        [siblingIndex]="i" [siblingLength]="tag.children.length" [(parentCollapseIndex)]="collapseIndex"
        [currentTag]="currentTag" (currentTagChange)="_currentTagChange($event)" [indent]="0"></app-chart-spec-tree-view>
    </div>
  <div>
</div>
