<div *ngIf="!viewOnly" class="bar-utils"
  [class.active]="tag === currentTag"
>
  <ul class="d-flex justify-content-end p-0">
    <li [class.invisible]="!edit" class="mx-2">
      <i class="fas fa-play text-secondary text-as-button"
        [class.fa-play]="!speaking"
        [class.fa-stop]="speaking"
        (click)="speaking ? stop() : play()"></i>
    </li>
    <li *ngIf="tag._parent._tagname !== 'ChartSpec' && siblingLength > 1"
      class="mx-2"
    >
      <i class="far fa-plus-square text-secondary text-as-button"
        [class.fa-plus-square]="!isCollapsed"
        [class.fa-minus-square]="isCollapsed"
        (click)="_collapseToggle()">
      </i>
    </li>
  </ul>
</div>
