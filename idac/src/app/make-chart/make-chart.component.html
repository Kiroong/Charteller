<div class="container-fluid" #container (window:resize)="onWindowResize()">
  <div class="row h-100" *ngIf="chart && chartAccent">
    <section class="col-4 border h-100 styled-scroll" style="overflow-y: scroll">
      <app-chart-spec [chartSpec]="chartSpec" [(currentTag)]="currentTag"></app-chart-spec>
    </section>
    <div class="border h-100 styled-scroll col-8 overflow-y-scroll">
      <section class="row">
        <div class="col-12">
          <app-chart-view [chartSpec]="chartSpec"
            [src]="chart.src_svg" [(currentTag)]="currentTag"></app-chart-view>
        </div>
      </section>
      <hr>
      <section class="row">
        <div class="col-12">

                [class.text-muted]="rightPanel !== 'filter'"
                (click)="rightPanel = 'filter'"
              >Tags of the Same Kind</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer"
                [class.active]="rightPanel === 'keyboard'"
                [class.text-dark]="rightPanel === 'keyboard'"
                [class.text-muted]="rightPanel !== 'keyboard'"
                (click)="rightPanel = 'keyboard'"
              >Keyboard Navigation</a>
            </li>
          </ul> -->
          <app-filter-view *ngIf="rightPanel === 'filter'" [(currentTag)]="currentTag"></app-filter-view>
          <app-keyboard-panel *ngIf="rightPanel === 'keyboard'"></app-keyboard-panel>
        </div>
      </section>
    </div>
  </div>
  <section class="sidebar" [class.d-none]="!sidebar" #sidebar>
    <app-help-panel *ngIf="stageState.describe.toolbarHelp"
      [stageState]="stageState"
    ></app-help-panel>
    <app-settings-panel *ngIf="stageState.describe.toolbarSetting"
      [stageState]="stageState"
    ></app-settings-panel>
  </section>
