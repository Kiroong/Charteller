<div class="d-flex align-items-baseline">
  <h3 class="my-3 mx-3 py-2" [style.border-bottom]="'1px solid #aaa'">Chart</h3>
  <p class="text-as-button" (click)="preview = !preview">{{ preview ? 'Resume' : 'Hide for preview' }}</p>
</div>
<app-svg-container
  [class.d-none]="preview"
  [src]="src"
  [svgData]="svgData"
  (ready)="onSVGInit()"
></app-svg-container>
<div
  *ngIf="preview"
  class="bg-dark text-light d-flex justify-content-center align-items-center h-100"
>
  Preview Mode
</div>
